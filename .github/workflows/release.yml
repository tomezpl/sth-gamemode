name: release
on:
  push:
    tags:
      # Only trigger on fixes, features or major milestones.
      - v1.*.*
jobs:
  release:
    permissions:
      contents: write
  
    env:
      sthArtifactName: sth-gamemode
    
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: microsoft/setup-msbuild@v1.1
      - uses: NuGet/setup-nuget@v1.2.0
      - 
        name: Open repo
        run: cd ${{github.workspace}}
      - 
        name: Run NuGet restore
        run: nuget restore sth-gamemode.sln
      - 
        name: Write new version number from tag
        run: |
            cd ${{github.workspace}}/src
            cd SurviveTheHuntClient 
            ${{github.workspace}}/scripts/update-assembly-version.ps1 ${{github.ref_name}}
            cd ../SurviveTheHuntServer
            ${{github.workspace}}/scripts/update-assembly-version.ps1 ${{github.ref_name}}
        shell: pwsh
      - 
        name: Build
        # Supposedly OutputPath is meant to be relative to the PROJECT file, not cwd or even solution file. https://stackoverflow.com/a/4965607
        run: |
            cd ${{github.workspace}}
            mkdir artifacts
            msbuild.exe sth-gamemode.sln /p:platform="Any CPU" /p:configuration="Release" /p:OutputPath=..\..\artifacts
      -
        name: Prepare artifacts
        shell: pwsh
        run: Compress-Archive -Path ${{github.workspace}}\artifacts\* -DestinationPath ${{github.workspace}}\${{env.sthArtifactName}}-${{github.ref_name}}.zip
      -
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{github.workspace}}\${{env.sthArtifactName}}-${{github.ref_name}}.zip
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
